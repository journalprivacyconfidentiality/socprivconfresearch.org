<section id="news">
<!-- Page Content -->
 
    <div class="content-section-a">
        <div class="container">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <h2 class="section-heading">News</h2>
                </div>
            </div> <!-- /.row -->
         
            {% for post in site.news reversed limit:4 %}
 
            <div class="row">
                <div class="col-lg-3">
                    <div class="clearfix"></div>
                    {% if post.img %}<img class="img-responsive" src="img/{{ post.img }}" alt=""> 
                    {% else %}
                    <img class="img-responsive" src="img/{{ site.newsimg }}" alt="">
                    {% endif %}
                  </div>

                <div class="col-lg-8 custom-wide">
                    <div class="clearfix"></div>
                    <a id="news-{{ post.date }}" class="anchor-element" aria-label="Permalink: {{ post.title }}" >
                    <h3 class="section-heading">{{ post.title }}</h3></a>
                    <p class="date"><em>Posted {{ post.date }}</em></p>
                    <div class="lead">{{ post.content }}</div>
                </div>
             </div>
 
             {% endfor %}

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
</section>
